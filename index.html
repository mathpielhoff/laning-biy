
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="BotItYourself - La plateforme No-Code pour créer et déployer des agents IA connectés à vos outils métiers en toute sécurité.">
    <meta name="theme-color" content="#D88C9A">
    <title>BotItYourself - Agents IA Connectés & Sécurisés</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'old-rose': '#D88C9A',
              'soft-apricot': '#F2D0A9',
              'almond-cream': '#F1E3D3',
              'muted-teal': '#99C1B9',
              'soft-periwinkle': '#8E7DBE',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
            },
            animation: {
              'marquee': 'marquee 40s linear infinite',
              'marquee-reverse': 'marquee-reverse 40s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-slow': 'float 8s ease-in-out infinite',
              'float-slower': 'float 12s ease-in-out infinite',
              'spin-slow': 'spin 20s linear infinite',
              'spin-slower': 'spin 30s linear infinite',
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'fade-in-down': 'fadeInDown 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'scale-in': 'scaleIn 0.4s ease-out forwards',
              'pulse-soft': 'pulseSoft 3s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'gradient-shift': 'gradientShift 8s ease infinite',
              'aurora': 'aurora 15s ease infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'bounce-soft': 'bounceSoft 2s ease-in-out infinite',
              'typing': 'typing 3s steps(30) infinite',
              'count-up': 'countUp 2s ease-out forwards',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'marquee-reverse': {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(2deg)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.02)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              gradientShift: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              aurora: {
                '0%, 100%': {
                  transform: 'translate(0, 0) rotate(0deg) scale(1)',
                  opacity: '0.5'
                },
                '33%': {
                  transform: 'translate(30px, -30px) rotate(120deg) scale(1.1)',
                  opacity: '0.7'
                },
                '66%': {
                  transform: 'translate(-20px, 20px) rotate(240deg) scale(0.9)',
                  opacity: '0.6'
                },
              },
              glow: {
                '0%': { boxShadow: '0 0 20px rgba(216, 140, 154, 0.4)' },
                '100%': { boxShadow: '0 0 40px rgba(216, 140, 154, 0.8), 0 0 60px rgba(142, 125, 190, 0.4)' },
              },
              bounceSoft: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              typing: {
                '0%, 100%': { width: '0' },
                '50%': { width: '100%' },
              },
              countUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      /* Base styles */
      * {
        -webkit-tap-highlight-color: transparent;
      }

      html {
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
      }

      body {
        background-color: #F1E3D3;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Glass morphism card */
      .glass-card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .glass-card-strong {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      /* Aurora gradient background */
      .aurora-bg {
        background: linear-gradient(
          125deg,
          rgba(216, 140, 154, 0.15) 0%,
          rgba(142, 125, 190, 0.15) 25%,
          rgba(153, 193, 185, 0.15) 50%,
          rgba(242, 208, 169, 0.15) 75%,
          rgba(216, 140, 154, 0.15) 100%
        );
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }

      /* Animated gradient text */
      .gradient-text {
        background: linear-gradient(
          90deg,
          #D88C9A 0%,
          #8E7DBE 25%,
          #99C1B9 50%,
          #8E7DBE 75%,
          #D88C9A 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 3s linear infinite;
      }

      /* Shimmer effect for buttons */
      .shimmer-btn {
        position: relative;
        overflow: hidden;
      }

      .shimmer-btn::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        animation: shimmer 2s infinite;
      }

      /* Glow effect */
      .glow-rose {
        box-shadow: 0 0 30px rgba(216, 140, 154, 0.4);
      }

      .glow-periwinkle {
        box-shadow: 0 0 30px rgba(142, 125, 190, 0.4);
      }

      .glow-teal {
        box-shadow: 0 0 30px rgba(153, 193, 185, 0.4);
      }

      /* Hover glow animation */
      .hover-glow {
        transition: all 0.3s ease;
      }

      .hover-glow:hover {
        box-shadow: 0 0 40px rgba(216, 140, 154, 0.5), 0 20px 40px rgba(0, 0, 0, 0.1);
        transform: translateY(-4px);
      }

      /* Bento grid styles */
      .bento-item {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .bento-item:hover {
        transform: scale(1.02) translateY(-4px);
        z-index: 10;
      }

      /* Scroll reveal animation */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Stagger children animations */
      .stagger-children > * {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
      }

      .stagger-children.active > *:nth-child(1) { transition-delay: 0.1s; opacity: 1; transform: translateY(0); }
      .stagger-children.active > *:nth-child(2) { transition-delay: 0.2s; opacity: 1; transform: translateY(0); }
      .stagger-children.active > *:nth-child(3) { transition-delay: 0.3s; opacity: 1; transform: translateY(0); }
      .stagger-children.active > *:nth-child(4) { transition-delay: 0.4s; opacity: 1; transform: translateY(0); }
      .stagger-children.active > *:nth-child(5) { transition-delay: 0.5s; opacity: 1; transform: translateY(0); }
      .stagger-children.active > *:nth-child(6) { transition-delay: 0.6s; opacity: 1; transform: translateY(0); }

      /* Smooth transitions for interactive elements */
      button, a, .interactive {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Better touch targets on mobile */
      @media (max-width: 768px) {
        button, a {
          min-height: 44px;
        }
      }

      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #D88C9A, #8E7DBE);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #c77a88, #7d6cad);
      }

      /* Animate-in classes */
      .animate-in {
        animation: fadeInUp 0.6s ease-out forwards;
      }

      .fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      .slide-in-from-left-4 {
        animation: slideFromLeft 0.5s ease-out forwards;
      }

      @keyframes slideFromLeft {
        0% {
          opacity: 0;
          transform: translateX(-1rem);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Floating particles effect */
      .particle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0.6;
      }

      /* Noise texture overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        opacity: 0.03;
        z-index: 1000;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      }

      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Focus styles for accessibility */
      :focus-visible {
        outline: 2px solid #D88C9A;
        outline-offset: 2px;
      }

      /* Safe area insets for mobile devices with notches */
      @supports (padding: max(0px)) {
        body {
          padding-left: max(0px, env(safe-area-inset-left));
          padding-right: max(0px, env(safe-area-inset-right));
        }
      }

      /* Counter animation styles */
      .counter {
        font-variant-numeric: tabular-nums;
      }

      /* Testimonial card hover */
      .testimonial-card {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .testimonial-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      }

      /* Floating CTA styles */
      .floating-cta {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .floating-cta.hidden {
        transform: translateY(100px);
        opacity: 0;
        pointer-events: none;
      }

      .floating-cta.visible {
        transform: translateY(0);
        opacity: 1;
      }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
